<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Tablica kanban</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="board" class="board">
	  <h1>Tablica kanban</h1>
	  <button class="create-column">Dodaj kolumnę</button>
	  <div class="column-container"></div>
	</div>
	
	<script id="column-template" type="x-tmpl-mustache">
	    <div class="column">
	        <h2 class="column-title">{{ name }}</h2>
	        <ul id={{ id }} class="column-card-list"></ul>
	        <i class="btn-delete far fa-window-close"></i>
	        <button class="add-card">Add a card</button>
	    </div>
	</script>
	
	<script id="card-template" type="x-tmpl-mustache">
	  	<div class="card">
	    	<p class="card-description">{{ description }}</p>
	    	<i class="btn-delete far fa-window-close"></i>
	  	</div
	</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <!--TO JEST JUŻ NIE POTRZEBNE-->
    <!--<script type="text/javascript" src="script.js"></script>-->
    
    <!--TERAZ UŻYWAMY TEGO-->
    <script type="text/javascript" src="Column.js"></script>
    <script type="text/javascript" src="Card.js"></script>
    <script type="text/javascript" src="Board.js"></script>
    <script type="text/javascript" src="App.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
